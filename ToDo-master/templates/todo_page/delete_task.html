<div class="modal fade" id={{delete_modal_id}} tabindex="-1" role="dialog" aria-labelledby={{delete_modal_id}} aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Are you sure you want to delete the task?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <form method="post">
                  <button type="submit" class="btn btn-danger" onclick="confirm_delete_task(this);">
                      Delete task
                  </button>
                </form>
            </div>
        </div>
    </div>
</div>
